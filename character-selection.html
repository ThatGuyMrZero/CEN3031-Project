<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <style>
        .character-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .character-option {
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            transition: transform 0.3s;
        }

        .character-option img {
            width: 150px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .character-option img:hover {
            transform: scale(1.1);
        }

        .character-stats {
            margin-top: 10px;
            text-align: left;
        }

        .character-stats p {
            margin: 5px 0;
        }

        .choose-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .choose-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Select Your Character</h1>
<div class="character-grid">
    <div class="character-option">
        <img src="media/characters/character1.png" alt="Character 1">
        <div class="character-stats">
            <p><strong>Strength:</strong> <span id="char1-strength"></span></p>
            <p><strong>Dexterity:</strong> <span id="char1-dexterity"></span></p>
            <p><strong>Constitution:</strong> <span id="char1-constitution"></span></p>
            <p><strong>Intelligence:</strong> <span id="char1-intelligence"></span></p>
            <p><strong>Wisdom:</strong> <span id="char1-wisdom"></span></p>
            <p><strong>Charisma:</strong> <span id="char1-charisma"></span></p>
        </div>
        <button class="choose-button" onclick="selectCharacter('character1')">Choose</button>
    </div>
    <div class="character-option">
        <img src="media/characters/character2.png" alt="Character 2">
        <div class="character-stats">
            <p><strong>Strength:</strong> <span id="char2-strength"></span></p>
            <p><strong>Dexterity:</strong> <span id="char2-dexterity"></span></p>
            <p><strong>Constitution:</strong> <span id="char2-constitution"></span></p>
            <p><strong>Intelligence:</strong> <span id="char2-intelligence"></span></p>
            <p><strong>Wisdom:</strong> <span id="char2-wisdom"></span></p>
            <p><strong>Charisma:</strong> <span id="char2-charisma"></span></p>
        </div>
        <button class="choose-button" onclick="selectCharacter('character2')">Choose</button>
    </div>
    <div class="character-option">
        <img src="media/characters/character3.png" alt="Character 3">
        <div class="character-stats">
            <p><strong>Strength:</strong> <span id="char3-strength"></span></p>
            <p><strong>Dexterity:</strong> <span id="char3-dexterity"></span></p>
            <p><strong>Constitution:</strong> <span id="char3-constitution"></span></p>
            <p><strong>Intelligence:</strong> <span id="char3-intelligence"></span></p>
            <p><strong>Wisdom:</strong> <span id="char3-wisdom"></span></p>
            <p><strong>Charisma:</strong> <span id="char3-charisma"></span></p>
        </div>
        <button class="choose-button" onclick="selectCharacter('character3')">Choose</button>
    </div>
</div>
<script>
    function getRandomAttribute() {
        return Math.floor(Math.random() * 20) + 1;
    }

    function populateStats() {
        document.getElementById('char1-strength').textContent = getRandomAttribute();
        document.getElementById('char1-dexterity').textContent = getRandomAttribute();
        document.getElementById('char1-constitution').textContent = getRandomAttribute();
        document.getElementById('char1-intelligence').textContent = getRandomAttribute();
        document.getElementById('char1-wisdom').textContent = getRandomAttribute();
        document.getElementById('char1-charisma').textContent = getRandomAttribute();

        // Character 2
        document.getElementById('char2-strength').textContent = getRandomAttribute();
        document.getElementById('char2-dexterity').textContent = getRandomAttribute();
        document.getElementById('char2-constitution').textContent = getRandomAttribute();
        document.getElementById('char2-intelligence').textContent = getRandomAttribute();
        document.getElementById('char2-wisdom').textContent = getRandomAttribute();
        document.getElementById('char2-charisma').textContent = getRandomAttribute();

        // Character 3
        document.getElementById('char3-strength').textContent = getRandomAttribute();
        document.getElementById('char3-dexterity').textContent = getRandomAttribute();
        document.getElementById('char3-constitution').textContent = getRandomAttribute();
        document.getElementById('char3-intelligence').textContent = getRandomAttribute();
        document.getElementById('char3-wisdom').textContent = getRandomAttribute();
        document.getElementById('char3-charisma').textContent = getRandomAttribute();
    }

    window.onload = populateStats;

    function selectCharacter(character) {
        alert(`You have selected ${character}!`);
        localStorage.setItem('selectedCharacter', character);
        window.location.href = '/game';
    }
</script>
</body>
</html>
