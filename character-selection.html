<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a4a2f;
            color: white;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .character-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .character-option {
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            background-color: #333;
        }

        .character-option img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .character-option img:hover {
            transform: scale(1.1);
        }

        .character-stats {
            margin-top: 10px;
            text-align: left;
        }

        .choose-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .choose-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Select Your Character</h1>
<div class="character-grid">
    <div class="character-option">
        <img src="media/characters/character1.png" alt="Character 1">
        <div class="character-stats">
            <p><strong>Strength:</strong> <span id="char1-strength"></span></p>
            <p><strong>Dexterity:</strong> <span id="char1-dexterity"></span></p>
            <p><strong>Constitution:</strong> <span id="char1-constitution"></span></p>
            <p><strong>Intelligence:</strong> <span id="char1-intelligence"></span></p>
            <p><strong>Wisdom:</strong> <span id="char1-wisdom"></span></p>
            <p><strong>Charisma:</strong> <span id="char1-charisma"></span></p>
        </div>
        <button class="choose-button" onclick="selectCharacter('char1')">Choose</button>
    </div>
    <div class="character-option">
        <img src="media/characters/character2.png" alt="Character 2">
        <div class="character-stats">
            <p><strong>Strength:</strong> <span id="char2-strength"></span></p>
            <p><strong>Dexterity:</strong> <span id="char2-dexterity"></span></p>
            <p><strong>Constitution:</strong> <span id="char2-constitution"></span></p>
            <p><strong>Intelligence:</strong> <span id="char2-intelligence"></span></p>
            <p><strong>Wisdom:</strong> <span id="char2-wisdom"></span></p>
            <p><strong>Charisma:</strong> <span id="char2-charisma"></span></p>
        </div>
        <button class="choose-button" onclick="selectCharacter('char2')">Choose</button>
    </div>
    <div class="character-option">
        <img src="media/characters/character3.png" alt="Character 3">
        <div class="character-stats">
            <p><strong>Strength:</strong> <span id="char3-strength"></span></p>
            <p><strong>Dexterity:</strong> <span id="char3-dexterity"></span></p>
            <p><strong>Constitution:</strong> <span id="char3-constitution"></span></p>
            <p><strong>Intelligence:</strong> <span id="char3-intelligence"></span></p>
            <p><strong>Wisdom:</strong> <span id="char3-wisdom"></span></p>
            <p><strong>Charisma:</strong> <span id="char3-charisma"></span></p>
        </div>
        <button class="choose-button" onclick="selectCharacter('char3')">Choose</button>
    </div>
</div>
<script>
    function getRandomAttribute() {
        return Math.floor(Math.random() * 20) + 1;
    }

    function populateStats() {
        const characters = ['char1', 'char2', 'char3'];
        characters.forEach(char => {
            document.getElementById(`${char}-strength`).textContent = getRandomAttribute();
            document.getElementById(`${char}-dexterity`).textContent = getRandomAttribute();
            document.getElementById(`${char}-constitution`).textContent = getRandomAttribute();
            document.getElementById(`${char}-intelligence`).textContent = getRandomAttribute();
            document.getElementById(`${char}-wisdom`).textContent = getRandomAttribute();
            document.getElementById(`${char}-charisma`).textContent = getRandomAttribute();
        });
    }

    function selectCharacter(character) {
        const stats = {
            strength: document.getElementById(`${character}-strength`).textContent,
            dexterity: document.getElementById(`${character}-dexterity`).textContent,
            constitution: document.getElementById(`${character}-constitution`).textContent,
            intelligence: document.getElementById(`${character}-intelligence`).textContent,
            wisdom: document.getElementById(`${character}-wisdom`).textContent,
            charisma: document.getElementById(`${character}-charisma`).textContent
        };

        console.log("Selected Character:", character);
        console.log("Stats:", stats);

        localStorage.setItem("selectedCharacter", character);
        localStorage.setItem("characterStats", JSON.stringify(stats));

        window.location.href = '/game';
    }

    window.onload = populateStats;
</script>
</body>
</html>
