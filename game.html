<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .sceneBackground {
        height: 100%;
        width: 100%;
        background-color: #b8a00070;
        display: flex;
        flex-flow: column;
    }

    .sceneCast {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        bottom: 0;
        object-fit: fill;
    }

    .characterPortrait {
        height: 80px;
        width: 80px;
        object-fit: contain;

        position: absolute;
        top: 10px;
        left: 10px;

        background-repeat: no-repeat;
        background-size: cover;
        border: 2px solid cornflowerblue;
        border-radius: 10px;
    }

    .characterStats {
        position: absolute;
        top: 100px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: black;
        max-width: 200px;
        line-height: 1.5;
        border: 1px solid #ccc;
    }

    .dialogueBox {
        height: 30%;
        width: 100%;
        position: absolute;
        bottom: 0;
        background-color: #8870a050;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        color: white;
        font-family: Arial, sans-serif;
    }

    .dialogueMenu {
        position: relative;
        top: 0;
        left: 0;
        height: 15%;
        width: 100%;
        display: flex;
        flex-flow: row;
        justify-content: space-around;
        align-items: center;
        margin: auto;
        background-color: #70588838;
    }

    .dialogueMenu button {
        display: block;
        width: 150px;
        padding: 0;
        margin: 0 auto;
        font-size: 100%;
        color: #fff;
        background-color: #333;
        border: 2px solid #fff;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
</style>

<body>
<div class="sceneBackground">
    <div class="sceneCast">
        <div class="characterPortrait" id="characterPortrait"></div>
        <div class="characterStats" id="characterStats"></div>
    </div>

    <div class="dialogueBox">
        <div id="dialogueText"></div>
        <header class="dialogueMenu">
            <button onclick="window.location.href='/'">Back to Menu</button>
            <button onclick="showRandomMessage()">Next</button>
        </header>
    </div>
</div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", loadGame);

    function loadGame() {
        const selectedCharacter = localStorage.getItem('selectedCharacter');
        const characterStats = localStorage.getItem('characterStats');

        console.log("Selected Character:", selectedCharacter);
        console.log("Character Stats (raw):", characterStats);

        if (!selectedCharacter || !characterStats) {
            alert("No character selected. Returning to menu.");
            window.location.href = '/';
            return;
        }

        const stats = JSON.parse(characterStats);

        const characterPortrait = document.getElementById('characterPortrait');
        const statsElement = document.getElementById('characterStats');

        const imagePath = `media/characters/${selectedCharacter}.png`;
        console.log("Image path being set dynamically:", imagePath);

        characterPortrait.style.backgroundImage = `url('${imagePath}')`;

        statsElement.innerHTML = `
            <p><strong>Strength:</strong> ${stats.strength}</p>
            <p><strong>Dexterity:</strong> ${stats.dexterity}</p>
            <p><strong>Constitution:</strong> ${stats.constitution}</p>
            <p><strong>Intelligence:</strong> ${stats.intelligence}</p>
            <p><strong>Wisdom:</strong> ${stats.wisdom}</p>
            <p><strong>Charisma:</strong> ${stats.charisma}</p>
        `;

        showRandomMessage();
    }

    function showRandomMessage() {
        const randomMessages = [
            "There's recyclable trash in the wrong bin. What do you think?",
            "Goodbye.",
            "The stars above twinkle in patterns. Can you interpret them?",
            "You find a map on the ground. Where does it lead?"
        ];
        const randomIndex = Math.floor(Math.random() * randomMessages.length);
        const dialogueText = document.getElementById("dialogueText");
        dialogueText.textContent = randomMessages[randomIndex];
    }
</script>

</html>
