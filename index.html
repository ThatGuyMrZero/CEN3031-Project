<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div id="authButtonContainer">
        <button class="login-button" id="authButton" onclick="handleAuthButtonClick()">Login</button>
        <button class="login-button" id="signOutButton" onclick="signOut()" style="display: none;">Sign Out</button>
    </div>
</header>

<div id="mainMenu" class="section">
    <h1>Main Menu</h1>
    <button onclick="playGame()">Play</button>
    <button onclick="showOptions()">Options</button>
    <button onclick="exitGame()">Exit</button>
</div>

<script src="script.js"></script>
<script>
    // depending on status load either the login or sign out
    window.onload = initializeAuthButtons;
    window.onload = loadSavedColor;
</script>
</body>
</html>
